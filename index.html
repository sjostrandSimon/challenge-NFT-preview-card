<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css-reset.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img
          class="card-image"
          src="images/image-equilibrium.jpg"
          alt="Background lightblue to blue transition background, glass cube with red shiny color"
        />
        <div class="overlay"></div>
        <div class="icon-container">
          <img src="images/icon-view.svg" alt="White eye icon" />
        </div>
      </div>
      <a class="title-url">
        <h1 class="title">Equilibrium #3429</h1>
      </a>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="promo-details">
        <img
          class="crypto-icon"
          src="images/icon-ethereum.svg"
          alt="Crypto Ethereum icon"
        />
        <span class="crypto-price"> 0.041 ETH</span>
        <img class="clock-icon" src="images/icon-clock.svg" alt="Clock icon" />
        <span class="time-left">3 days left</span>
      </div>
      <div class="creator">
        <img
          class="creator-image"
          src="images/image-avatar.png"
          alt="Man avatar, medium length dark hair, white shirt"
        />
        <p class="creator-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
